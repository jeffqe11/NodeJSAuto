<!DOCTYPE html>
<html>
  <head>
    <title>NodeJsTest</title>
    <link type="text/css" rel="stylesheet" href="/css/client.css" />
    <link type="image/x-icon" rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="content">
      <div class="container mt-3">
        <h2>NodeJs Test AutoFi</h2>
        <p></p>
      
          <p>Provider Name:</p>
          <form id="formAutoFi">
            <div class="form-group">
          
              <input type="text" class="form-control" name="provider" id="provider" required>
             
            </div>
            <p>Choose CSV file:</p>
          <div class="custom-file mb-3">
            <input
              type="file"
              class="custom-file-input"
              id="customFile"
             
              name="csvFile"
            required
            />
            <label class="custom-file-label" for="customFile"
              >Choose file</label
            >
          </div>

          <div class="mt-3">
            <button type="submit" id="uploadButton"  class="btn btn-primary">Upload</button>
          </div>
        </form>
       
      </br>
        <h5>API</h5>
      </br>
        <h5>Get <a href="/api/autos">/api/autos</a> - List All</h5>
      </br>
      <h5>Post /api/autos - Add Autos given CSV file </h5>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      
    </div>
    <script src="js//notify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <script src="/js/client.js"></script>
  </body>
</html>
